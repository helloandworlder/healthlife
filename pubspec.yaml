name: healthlife
description: "HealthLife - 健康生活管理应用"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # 状态管理
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # 路由
  go_router: ^14.2.0
  
  # 数据库
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # 健康数据
  health: ^13.2.1
  
  # 通知
  flutter_local_notifications: ^18.0.0
  timezone: ^0.9.4
  
  # 网络
  dio: ^5.5.0
  
  # AI / LLM (LangChain.dart)
  langchain: ^0.8.0+1
  langchain_openai: ^0.8.0+1
  
  # UI组件
  fl_chart: ^0.68.0
  lottie: ^3.1.2
  
  # 工具
  intl: ^0.19.0
  collection: ^1.18.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # 代码生成
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  freezed: ^3.1.0
  json_serializable: ^6.8.0
  drift_dev: ^2.18.0

flutter:
  uses-material-design: true
